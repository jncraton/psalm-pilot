name: Run Tests

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
 test:
    runs-on: ubuntu-latest

    steps:
        - name: Checkout
          uses: actions/checkout@v5

        - name: Set Python
          uses: actions/setup-python@v6
          with:
            python-version: '3.13'

        - name: Install dependencies
          run: make install

        - name: Build Site
          run: make build

        - name: Run Test
          run: pytest